<!DOCTYPE html>
<html>

<head>
  <!--=========== Required meta tags ==========-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--=========== Author & Page Name ===========-->
  <meta application name="SignupPage" />
  <meta author="Suryakala" />

  <!--=========== styling ============-->
  <link rel="stylesheet" href="signup.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

  <!--========== Required script codes ============-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="signup-bg-container">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!--========== Signup Form ==========-->
          <div class="signup-container">
            <h1 class="signup-heading">Sign Up</h1>
            <form class="signup-form"><b>
              <label class="form-label">First Name</label>
              <input class="form-input" type="text" placeholder="Enter your firstname">
              <label class="form-label">Last Name</label>
              <input class="form-input" type="text" placeholder="Enter your lastname">
              <label class="form-label">Email</label>
              <input class="form-input" type="email" placeholder="Enter your email">
              <label class="form-label">Password</label>
              <input class="form-input" type="password" placeholder="Enter your password">
              <div class="text-left">
                <a href="login.html">
                  <input type="button"class="submit-btn" value="Sign Up">
                </a>
              </div></b>
            </form>
          </div>
          <!--========== Login ==========-->
          <p class="login-para">Have an account?
            <a href="login.html">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
