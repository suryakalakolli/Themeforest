<body>
  <div class="login-bg-container">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!--========== Login Form ===========-->
          <div class="login-container">
            <h1 class="login-heading">Log In</h1>
            <form class="login-form">
              <label class="form-label">Email</label>
              <input class="form-input" type="email" placeholder="Enter your email">
              <label class="form-label">Password</label>
              <input class="form-input" type="password" placeholder="Enter your password">
              <div class="text-left">
                <a href="document.html">
                  <input type="button" class="submit-btn" value="Log In">
                </a>
              </div>
            </form>
          </div>
          <!--========== Signup ===========-->
          <p class="signup-para">Don't have an account?
            <a href="signup.html">Sign Up here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
